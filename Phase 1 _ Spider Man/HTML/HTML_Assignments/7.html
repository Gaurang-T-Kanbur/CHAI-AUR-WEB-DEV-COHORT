<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.chaicode.com">
        <!-- Number input -->
        <input type="number" name="age" min="1" max="100" required><br><br>

        <!-- Textarea restricted to numbers only -->
        <textarea name="instruction"  required placeholder="Enter only numbers"></textarea><br><br>

        <!-- Password (minimum 8 characters) -->
        <input type="password" name="password" pattern=".{8,}" required placeholder="Password (min 8 chars)"><br><br>

        <button type="submit">Submit</button>
    </form>      
</body>
</html>
