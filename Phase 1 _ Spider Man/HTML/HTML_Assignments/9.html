<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="600" controls autoplay poster="poster.jpg">
  <source src="video.mp4" type="video/mp4">
  <source src="video.webm" type="video/webm">
  <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">

</video>

 <video width="640" controls autoplay poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png?x11217">
    <!-- Video with sound -->
    <source src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" type="video/mp4">
    
    <!-- Subtitle track -->
    <track src="https://gist.githubusercontent.com/AnshulMalik/5c1b80a59c2e056a0d8c/raw/cc.vtt" 
           kind="subtitles" srclang="en" label="English">
    
    Your browser does not support the video tag.
  </video>

<audio controls>
  <source src="audio.mp3" type="audio/mpeg">
  <source src="audio.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>
<iframe width="560" height="315" 
  src="https://www.youtube.com/embed/X5eOYGBpX_A?si=Xba4snr6yP1t16cd" 
  frameborder="0" 
  allowfullscreen>
</iframe>
<table border="1" cellpadding="10">
  <tr>
    <th>Format</th>
    <th>Type</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>MP4</td>
    <td>Video</td>
    <td>Common format for high-quality video, supported on most devices.</td>
  </tr>
  <tr>
    <td>WebM</td>
    <td>Video</td>
    <td>Open-source format optimized for web streaming.</td>
  </tr>
  <tr>
    <td>MP3</td>
    <td>Audio</td>
    <td>Most widely used audio format with good compression.</td>
  </tr>
  <tr>
    <td>OGG</td>
    <td>Audio</td>
    <td>Open-source audio format, good for streaming.</td>
  </tr>
</table>
