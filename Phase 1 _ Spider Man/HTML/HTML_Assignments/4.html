<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
</head>
<body>
    <!-- 1. Paragraph with external link -->
    <p>Visit <a href="https://chaicode.com" target="_blank">chaicode.com</a> for coding tutorials.</p>

    <!-- Anchor link to jump within same page -->
    <p><a href="#services">Go to Services Section</a></p>

    <!-- 2. Navigation Menu -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#services">Services</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- Sections -->
    <h2 id="home">Home</h2>
    <p>Welcome to our homepage!</p>

    <h2 id="services">Services</h2>
    <p>We offer web development and training.</p>

    <h2 id="contact">Contact</h2>
    <p>Get in touch with us anytime.</p>

    <!-- 3. Links -->
    <p>
        <a href="https://www.google.com" target="_blank">Open Google in New Tab</a><br>
        <a href="sample.pdf" download>Download Sample File</a>
    </p>

    <!-- 4. Email Link -->
    <p>
        <a href="mailto:example@email.com">Send us an Email</a>
    </p>
</body>
</html>
