<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>
    <!-- 1. Paragraph with id and class -->
    <p id="intro" class="text">This is a paragraph with id and class attributes.</p>

    <!-- 1. Anchor tag with title and target -->
    <a href="https://www.example.com" title="Visit Example Website" target="_blank">
        Go to Example
    </a>

    <!-- 1. Input field with required and placeholder -->
    <br><br>
    <input type="text" placeholder="Enter your name" required>

    <!-- 2. Styled paragraph using style attribute -->
    <p style="color: blue; font-size: 18px;">This paragraph is styled using the style attribute.</p>

    <!-- 3. Using data-* attribute to store custom data -->
    <p data-user="Gaurang" data-role="student">
        This paragraph stores custom data using data-* attributes.
    </p>
</body>
</html>
